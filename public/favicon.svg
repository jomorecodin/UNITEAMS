<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Poppins', sans-serif; 
        font-weight: 800; 
        font-size: 32px; 
        fill: white; 
      }
      .logo-accent { 
        font-family: 'Poppins', sans-serif; 
        font-weight: 800; 
        font-size: 32px; 
        fill: #dd2e03; 
      }
    </style>
  </defs>
  
  <!-- Fondo negro -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  
  <!-- Borde rojo sutil -->
  <rect width="96" height="96" x="2" y="2" fill="none" stroke="#dd2e03" stroke-width="1" rx="18"/>
  
  <!-- Texto "U" en blanco y "T" en rojo -->
  <text x="20" y="65" class="logo-text">U</text>
  <text x="55" y="65" class="logo-accent">T</text>
</svg>
